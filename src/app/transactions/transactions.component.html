<div class="container">
  <div class="bank-selection-section">
    <label style="margin-right: 60px" class="bank-select" for="bank-select">Select Bank: </label>
    <select id="bank-select" name="bank" [(ngModel)]="selectedBank" (change)="onSelectionChange()">
      <option value="">Please Choose Bank</option>
      <option *ngFor="let account of accounts" [value]="account.bankName">{{ account.bankName }}</option>
    </select>
  </div>

  <div class="bank-selection-section">
    <label style="margin-right: 19px" for="bank-type-select">Select Bank Type: </label>
    <select id="bank-type-select" name="bankType" [(ngModel)]="selectedBankType" (change)="onBankTypeChange()" [disabled]="isCreditCardSelected">
      <option value="">Please Choose Type</option>
      <option *ngFor="let type of accountTypes" [value]="type">{{ type }}</option>
    </select>
  </div>

  <div class="bank-selection-section">
    <label style="margin-right: 13px" for="credit-card-select">Select Credit Card: </label>
    <select id="credit-card-select" name="creditCard" [(ngModel)]="selectedCreditCard" (change)="onCreditCardChange()" [disabled]="isBankTypeSelected">
      <option value="">Please Choose Credit Card</option>
      <option *ngFor="let creditCard of creditCardOptions" [value]="creditCard">{{ creditCard }}</option>
    </select>
  </div>



  <!-- Tabbed Section -->
  <div class="tab-container">
    <button class="tab" [class.active]="activeTab === 'All'" (click)="filterTransactions('All')">All</button>
    <button class="tab" [class.active]="activeTab === 'Deposit'" (click)="filterTransactions('Deposit')">Deposits</button>
    <button class="tab" [class.active]="activeTab === 'Withdrawal'" (click)="filterTransactions('Withdrawal')">Withdrawals</button>
  </div>

  <!-- Transaction Table -->
  <div class="table-container">
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Time</th>
        <th>Transaction ID</th>
        <th>Name</th>
        <th>Amount</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let transaction of filteredTransactions">
        <td>{{ transaction.date }}</td>
        <td>{{ transaction.time }}</td>
        <td>{{ transaction.transactionId }}</td>
        <td>{{ transaction.name }}</td>
        <td>â‚¹{{ transaction.amount }}</td>
        <td><span [ngClass]="{'status complete': transaction.status === 'Deposit', 'status cancel': transaction.status === 'Withdrawal'}">{{ transaction.status }}</span></td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
