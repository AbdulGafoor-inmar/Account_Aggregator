<div class="create-budget-form">
  <h2>Create a Budget</h2>

  <form (ngSubmit)="addBudget()" #budgetForm="ngForm">

    <div class="form-group">
      <label for="category">Choose a Category</label>
      <select id="category" [(ngModel)]="selectedCategory" name="category" class="form-control" required>
        <option *ngFor="let category of availableCategories" [value]="category">{{ category }}</option>
      </select>
    </div>


    <div class="form-group">
      <label for="amount">Enter Budget Amount</label>
      <input
        type="number"
        id="amount"
        [(ngModel)]="budgetAmount"
        name="amount"
        class="form-control"
        placeholder="Enter amount"
        required
      />
    </div>


    <div class="form-group actions">
      <button type="submit" class="btn btn-primary" [disabled]="!budgetForm.valid">Save</button>
      <button type="button" class="btn btn-secondary" (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
